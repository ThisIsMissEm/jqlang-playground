app = 'jqplay-next'
primary_region = 'sea'

[build]
dockerfile = "Dockerfile"

[deploy]
release_command = 'npx prisma migrate deploy'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 2
processes = ['app']

[[vm]]
size = 'shared-cpu-2x'
memory = 1024
